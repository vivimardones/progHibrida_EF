<ion-card>
  <ion-card-header>
    <ion-card-title>Agregar Nueva Cita</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form #form="ngForm" (ngSubmit)="onAgregarCita(form)">
      <ion-item>
        <ion-label position="floating">Cita</ion-label>
        <ion-input 
          [(ngModel)]="nuevaCita.frase" 
          name="frase" 
          #frase="ngModel"
          required minlength="5">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Autor</ion-label>
        <ion-input 
          [(ngModel)]="nuevaCita.autor" 
          name="autor"
          #autor="ngModel" 
          required minlength="2">
        </ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="frase.invalid || autor.invalid">Agregar Cita</ion-button>
      <ion-text color="danger" 
        [hidden] = "autor.valid || autor.pristine">
        El Autor debe tener minimo dos caracteres
      </ion-text>
    </form>
  </ion-card-content>
</ion-card>
