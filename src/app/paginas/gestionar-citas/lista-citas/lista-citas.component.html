<ion-list>
  <ion-item *ngFor="let cita of citas;">
    <ion-label>
      <h2>{{ cita.frase }}</h2>
      <p>{{ cita.autor }}</p>
      <p>{{ cita.id }}</p>
    </ion-label>
    <ion-button slot="end" color="danger" (click)="cita.id && onBorrarCita(cita.id)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
